  <style media="screen">
  .loadergif{
  	position:fixed;
  	z-index:99;
  	top:0;
  	left:0;
  	width:100%;
  	height:100%;
  	display: flex;
  	background:#131313;
  	justify-content:center;
  	align-items:center;
    display: none;
  }
  .loadergif.hidden{
  	animation:fadeout 1s;
  	animation-fill-mode:forwards;
  	}

  .loadergif > image{
  	width:100px;
  }
  @keyframes fadeout{
  	100%{
  		opacity:0;
  		visibility:hidden;
  	}
  }
  .thumb{
  	position:relative;
  	display: block;
  	margin-left: auto;
  	margin-right: auto;
  }

  .vertical-center {
    margin: 0;
    position: relative;
    text-align:center;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
  }
  </style>

<header class="masthead d-flex">
    <div class="container text-center my-auto">
      <h1 class="mb-1">Con Spotter</h1>
      <h3 class="mb-5">
        <em>Credit Card Fraud Detection</em>

  <!-- Test Upload -->
  <section class="content-section bg-light" id="Test_Upload">
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h2>Upload Your Trained Data Set In .CSV File Format</h2>
		<input type="file" id="real-file" hidden="hidden" onchange="return fileValidation()">
		<button class="btn btn-dark btn-xl js-scroll-trigger" type="button" id="custom-button">CHOOSE A FILE</button>
		<span id="custom-text">No File Chosen, Yet!</span>
           <button class="btn btn-dark btn-xl js-scroll-trigger" type="button" id="upload">Upload</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Algorithm -->
  <section class="content-section bg-primary text-white text-center" id="Algorithm">
    <div class="container">
      <div class="content-section-heading">
        <h2 class="text-secondary mb-0">Algorithm</h2>
        <h3 class="mb-5">Choose Any Algorithm From Below</h2>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-5 mb-lg-0" style="margin-left: 75px;">
          <span class="rounded-circle mx-auto mb-3">
            <button type="button" class="btn btn-default btn-circle btn-xl" id="rndfrst" onclick="rndfrst()"><i class="icon-organization"></i></button>
          </span>
          <h4>
            <strong>Random Forest</strong>
          </h4>
          <p class="text-faded mb-0"><i class="fas fa-heart"></i></p>
        </div>
        <div class="col-lg-3 col-md-6 mb-5 mb-lg-0" style="margin-left: 75px;">
          <span class="rounded-circle mx-auto mb-3">
            <button type="button" class="btn btn-default btn-circle btn-xl" id="knn" onclick="knn()"><i class="icon-disc"></i></button>
          </span>
          <h4>
            <strong>K-NEAREST NEIGHBOUR (KNN)</strong>
          </h4>
          <p class="text-faded mb-0"><i class="fas fa-heart"></i></p>
        </div>
        <div class="col-lg-3 col-md-6 mb-5 mb-md-0" style="margin-left: 75px;">
          <span class=" rounded-circle mx-auto mb-3">
            <button type="button" class="btn btn-default btn-circle btn-xl" id="ada" onclick="ada()" ><i class="icon-rocket"></i></button>
          </span>
          <h4>
            <strong>ADA Boost Classifier</strong>
          </h4>
          <p class="text-faded mb-0"><i class="fas fa-heart"></i></p>
        </div>
